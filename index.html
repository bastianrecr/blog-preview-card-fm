<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <link rel="stylesheet" href="./pages/index.css" />
  <body>
    <div class="page">
      <div class="blog-card blog-card_sample">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Design inspired in html code snippets"
          class="blog-card__image"
        />
        <div class="blog-card__content">
          <p class="blog-card__topic">Learning</p>
          <p class="blog-card__publication-date">
            Published
            <time class="blog-card__publication-date-time" datetime="2023-12-20"
              >21 Dec 2023</time
            >
          </p>
          <p class="blog-card__title">HTML & CSS foundations</p>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card__author-info">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <h4 class="blog-card__author">Greg Hooper</h4>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="#">Your Name Here</a>.
    </div>
  </body>
</html>
